<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>HTML References 2</title>
</head>
<body>
  <h1>Página 2</h1>
  <a href="/">Home</a>

  <hr>
  <h2>Tabelas</h2>
  <table border="1" width="700">
    <!-- tr cria linhas, td cria colunas // tudo TEM que estar dentro de table // th serve pra destacar, colocando em negrito e centralizando -->
    <tr>
      <th>descrição</th>
      <th>valor</th>
    </tr>
    <tr>
      <td>celular</td>
      <td>R$1.000,00</td>
    </tr>
    <tr>
      <td>notebook</td>
      <td>R$5.000,00</td>
    </tr>
  </table>
</body>
</html>
